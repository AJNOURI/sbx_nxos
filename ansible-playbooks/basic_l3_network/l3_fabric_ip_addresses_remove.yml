---
- name: Remove IP Connectivity for L3 Fabric
  hosts: switches
  connection: local
  tasks:
    - name: Reset Interface Configuration
      with_items: "{{ l3_fabric.interfaces }}"
      nxos_interface:
        provider: "{{ provider }}"
        interface: "{{ item.name }}"
        mode: layer3
        description: "{{ item.name }}"
        admin_state: up
    - name: Remove IPv4 Address on Interface
      with_items: "{{ l3_fabric.interfaces }}"
      nxos_ip_interface:
        provider: "{{ provider }}"
        state: absent
        interface: "{{ item.name }}"
